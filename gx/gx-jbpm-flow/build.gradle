ext {
	droolsVersion = '6.4.0.Final'
	jbpmVersion = '6.4.0.Final'
	vaadinVersion = "24.3.2"
}

repositories {
    maven { url 'https://maven.vaadin.com/vaadin-addons/' }
}

dependencies {
	implementation platform("org.drools:drools-bom:${droolsVersion}")	
	implementation platform("org.jbpm:jbpm-bom:${jbpmVersion}")
	implementation platform("com.vaadin:vaadin-bom:${vaadinVersion}")
	
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.jbpm:jbpm-flow'
    implementation 'org.jbpm:jbpm-flow-builder'
    implementation 'org.jbpm:jbpm-bpmn2'
    implementation 'org.jbpm:jbpm-persistence-jpa'
    implementation 'org.jbpm:jbpm-human-task-core'
    implementation 'org.jbpm:jbpm-runtime-manager'
    implementation 'org.kie:kie-spring'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'com.vaadin:vaadin-core'
    implementation 'com.vaadin:vaadin-spring-boot-starter'
    implementation 'com.flowingcode.vaadin.addons:twincolgrid:2.9.5'

    implementation project(':gx-core')
    implementation project(':gx-util')
    implementation project(':gx-jbpm-embedded')
    implementation project(':gx-flow')
}
