#### Database - PostgreSQL Configuration ####
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/graphenee}
spring.datasource.username=${DB_USER:graphenee}
spring.datasource.password=${DB_PASSWORD:graphenee}
spring.datasource.driver-class-name=org.postgresql.Driver

#### JPA/Hibernate Configuration ####
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#### Database - Change this to your required DB ####
#spring.datasource.url=jdbc:h2:~/graphenee
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

#### Servlet Defaults ####
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#### Flyway ####
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=0
spring.flyway.enabled=true
spring.flyway.fail-on-missing-locations=false
