#### Database - Change this to your required DB ####
spring.datasource.url=jdbc:postgresql://localhost:5432/graphenee
spring.datasource.username=graphenee
spring.datasource.password=graphenee
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false	
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB

#spring.datasource.url=jdbc:h2:~/graphenee
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#### Flyway ####
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=0
spring.flyway.enabled=true
spring.flyway.table=schema_version
spring.flyway.fail-on-missing-locations=false

